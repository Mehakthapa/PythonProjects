<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <form class="signup-form" action="/register" method="post" >
        {% csrf_token %}

        <h2 class="text-center">Signup Now</h2>

        <hr>

        <div class="form-group">

            <input type="text" class="form-control" name="username" placeholder="User Name" required="required">

        </div>

        <div class="form-group">

            <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">

        </div>


        <div class="form-group">

            <input type="text" class="form-control" name="password" placeholder="Password" required="required">

        </div>

        <div class="form-group">

            <input type="text" class="form-control" name="cpassword" placeholder="Password" required="required">

        </div>
        <div class="form-group text-center">

            <button type="submit"  class="btn btn-blue btn-block">Register</button>
            <!-- <a  class="btn btn-transparent">Register</a> -->

        </div>

    </form>
</body>
</html>
