{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="login-form" action="/signin"  method="post">
        {% csrf_token %}
        <h2 class="text-center">Login Now</h2>

        <hr>

        <div class="form-group">

            <input type="text" class="form-control" placeholder="User Name" name ="username" required="required">

        </div>

        <div class="form-group">

            <input type="text" class="form-control" placeholder="Password" name="password" required="required">

        </div>

        <div class="form-group text-center">

            <button type="submit" class="btn btn-blue btn-block">Login Now</button>

        </div>

    </form>

    <img src="{% static '/images/images.jpg' %}" alt="">
</body>

</html>
