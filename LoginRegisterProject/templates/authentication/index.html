{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <section id="home">
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            {% endfor %}

            <h1>
                Welcome to my Website 
            </h1>

            {% if user.is_authenticated %}
            <p>Hello {{user_name}}</p>
            <h4>You're successfully logged in.</h4>
            <button type="submit"><a href="/signout">Logout</a></button>
            {% else %}

            <button type="submit"><a href="/register">Register</a></button>
            <br/>
            <br/>
            <button type="submit"><a href="/signin">Login</a></button>
            {% endif %}

            
        </div>
        <img src="/static/images/images.jpg" alt="">
    </section>
</body>
</html>
